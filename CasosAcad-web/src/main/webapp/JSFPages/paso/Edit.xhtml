<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasoEditDlg" widgetVar="PasoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPasoTitle}">
            <h:form id="PasoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPasoLabel_pasoPK_idPaso}" for="pasoPK_idPaso" />
                        <p:inputText id="pasoPK_idPaso" value="#{pasoController.selected.pasoPK.idPaso}" title="#{bundle.EditPasoTitle_pasoPK_idPaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_pasoPK_idPaso}"/>
                        <p:outputLabel value="#{bundle.EditPasoLabel_descripcionpaso}" for="descripcionpaso" />
                        <p:inputText id="descripcionpaso" value="#{pasoController.selected.descripcionpaso}" title="#{bundle.EditPasoTitle_descripcionpaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_descripcionpaso}"/>
                        <p:outputLabel value="#{bundle.EditPasoLabel_fechainicio}" for="fechainicio" />
                        <p:calendar id="fechainicio" pattern="MM/dd/yyyy" value="#{pasoController.selected.fechainicio}" title="#{bundle.EditPasoTitle_fechainicio}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_fechainicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPasoLabel_fechasfinal}" for="fechasfinal" />
                        <p:calendar id="fechasfinal" pattern="MM/dd/yyyy" value="#{pasoController.selected.fechasfinal}" title="#{bundle.EditPasoTitle_fechasfinal}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_fechasfinal}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPasoLabel_estadopaso}" for="estadopaso" />
                        <p:inputText id="estadopaso" value="#{pasoController.selected.estadopaso}" title="#{bundle.EditPasoTitle_estadopaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_estadopaso}"/>
                        <p:outputLabel value="#{bundle.EditPasoLabel_tipoPaso}" for="tipoPaso" />
                        <p:selectOneMenu id="tipoPaso" value="#{pasoController.selected.tipoPaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_tipoPaso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoPasoController.itemsAvailableSelectOne}"
                                           var="tipoPasoItem"
                                           itemValue="#{tipoPasoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasoController.update}" value="#{bundle.Save}" update="display,:PasoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PasoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PasoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
