<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPasoViewDlg" widgetVar="TipoPasoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPasoTitle}">
            <h:form id="TipoPasoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPasoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPasoLabel_idTipoPaso}"/>
                        <h:outputText value="#{tipoPasoController.selected.idTipoPaso}" title="#{bundle.ViewTipoPasoTitle_idTipoPaso}"/>
                        <h:outputText value="#{bundle.ViewTipoPasoLabel_nombretipopaso}"/>
                        <h:outputText value="#{tipoPasoController.selected.nombretipopaso}" title="#{bundle.ViewTipoPasoTitle_nombretipopaso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPasoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
