<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequisitoViewDlg" widgetVar="RequisitoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRequisitoTitle}">
            <h:form id="RequisitoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requisitoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRequisitoLabel_requisitoPK_idRequisito}"/>
                        <h:outputText value="#{requisitoController.selected.requisitoPK.idRequisito}" title="#{bundle.ViewRequisitoTitle_requisitoPK_idRequisito}"/>
                        <h:outputText value="#{bundle.ViewRequisitoLabel_descripcionrequisito}"/>
                        <h:outputText value="#{requisitoController.selected.descripcionrequisito}" title="#{bundle.ViewRequisitoTitle_descripcionrequisito}"/>
                        <h:outputText value="#{bundle.ViewRequisitoLabel_nombrerequisito}"/>
                        <h:outputText value="#{requisitoController.selected.nombrerequisito}" title="#{bundle.ViewRequisitoTitle_nombrerequisito}"/>
                        <h:outputText value="#{bundle.ViewRequisitoLabel_expiracion}"/>
                        <h:outputText value="#{requisitoController.selected.expiracion}" title="#{bundle.ViewRequisitoTitle_expiracion}"/>
                        <h:outputText value="#{bundle.ViewRequisitoLabel_estadorequisito}"/>
                        <h:outputText value="#{requisitoController.selected.estadorequisito}" title="#{bundle.ViewRequisitoTitle_estadorequisito}"/>
                        <h:outputText value="#{bundle.ViewRequisitoLabel_tipoRequisito}"/>
                        <h:outputText value="#{requisitoController.selected.tipoRequisito}" title="#{bundle.ViewRequisitoTitle_tipoRequisito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RequisitoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
