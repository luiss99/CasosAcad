<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable value="#{tipoRequisitoMB.findAll}" var="item">
                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.idTipoRequisito}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombretiporequisito"/>
                        </f:facet>
                        <h:outputText value="#{item.nombretiporequisito}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
